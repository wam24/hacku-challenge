{% load static countries %}

<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Your cart</span>
    <span class="badge bg-primary rounded-pill">{{ persons|length }}</span>
</h4>
<ul class="list-group mb-3">
    {% for person in persons|slice:5 %}
        {% get_country person.country as country %}
        <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0">{{ person.first_name }} {{ person.last_name }}</h6>
                <small class="text-body-secondary">{{ person.email }}</small>
            </div>
            <span class="text-body-secondary"><img src="{{ country.flag }}" title="{{ country.name }}"></span>
        </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between lh-sm"><button type="button" class="btn btn-primary btn-sm">View all</button></li>


</ul>
